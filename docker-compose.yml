services:
  # Payments Service - HTTP Server
  payments-service-http:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payments-service-http
    # Use relative path, relying on WORKDIR /app
    command: ["./payments-service-http"]
    ports:
      - "8080:8080"
    volumes:
      - ./config.yml:/app/config.yml:ro
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Ulaanbaatar
    restart: unless-stopped
    healthcheck:
      # Use the correct binary name for pgrep
      test: ["CMD", "pgrep", "-f", "payments-service-http"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Payments Service - gRPC Server
  payments-service-grpc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payments-service-grpc
    # Command is not strictly necessary here, as it defaults to the Dockerfile's CMD
    # but for completeness:
    command: ["/home/main"]
    ports:
      - "50051:50051"
    volumes:
      - ./config.yml:/app/config.yml
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Ulaanbaatar
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "payments-service-grpc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
