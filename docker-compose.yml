services:
  payments-service:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    volumes:
      # Override config if you customize it locally
      - ./config.example.yml:/app/config.yml:ro
    environment:
      # For visibility in container logs; config is file-based.
      - TZ=Asia/Ulaanbaatar

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payments
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
